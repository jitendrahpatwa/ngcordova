    <ion-item>
      <br>
      <h2>Example 1</h2><br>
      goes here.....
      <div class="list card">
        <div class="item item-image">
          <img ng-src="{{pictureUrl}}">
        </div>
      </div>
      <div class="padding">
        <button ng-click="takePicture()" class="button button-block button-calm">Take Dear To Capture</button>
      </div>
      ends.....
      <br>
      <h2>Example 2</h2><br>
      <h3>Camera plugin</h3>
      <button class="button button-full button-assertive" ng-click="takePhoto()">
      Take Photo
      </button>
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
      <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300" style="text-align: center">
      
      <button class="button button-full button-assertive" ng-click="choosePhoto()">
      Choose Photo
      </button>
      <img ng-show="imgURI2 !== undefined" ng-src="{{imgURI2}}" style="text-align: center">
      <img ng-show="imgURI2 === undefined" ng-src="http://placehold.it/300x300" style="text-align: center">
    </ion-item>
    <ion-item>
      <h2>Example 3</h2><br>
      <h3>Capture plugin</h3>
      <h3>Capture Video Demo</h3>
      <button id="takeVideo" ng-click="video()">Take Video</button>
        <div id="videoArea"></div>
    </ion-item>
    <ion-item>
      <h3>Capture Image Demo</h3>
      <button id="takeImage" ng-click="image()">Take Image</button>
        <div id="imageArea"></div>
    </ion-item>
